<!DOCTYPE HTML>
<html>
<head>
    <title>Reproductor musical</title>
    <meta charset="UTF-8">
    <meta name="author" description="Felix Vicenta Docampo">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
</head>
    <body>

    <div class="Texto">
        <h1>Reproductor musica ♫♫♫</h1>
    </div>
    <div class="texto2">
        <h3>Buscador de musica</h3>
    </div>
    <form onsubmit="soundcloud()" action="javascript:void(0)" class="search">
        <input id="cuadro" type="text" placeholder="Introduzca artista">
        <button id="boton" type="submit">Enviar</button>
        <div id="reproductor" ondragover="miOnDragOver(event)" ondrop="miOnDrop(event)"></div>
    </form>





    <div id="lista">

    </div>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>


    <script src="src/js/main.js"></script>
    </body>
</html>
